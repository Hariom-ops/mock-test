<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mock Test System</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Login Page Styling */
body {
  background: linear-gradient(to right, #6a11cb, #2575fc); /* Stylish gradient background */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
}

.login-container {
  background: white;
  border-radius: 10px;
  padding: 30px;
  width: 350px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  text-align: center;
}

.login-container h2 {
  margin-bottom: 20px;
  font-size: 24px;
  color: #333;
}

.login-form {
  display: flex;
  flex-direction: column;
}

.form-group {
  margin-bottom: 15px;
  text-align: left;
}

.form-group label {
  font-size: 14px;
  color: #555;
}

.form-group input {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 14px;
}

.form-group input:focus {
  outline: none;
  border: 1px solid #007bff;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.submit-btn {
  background: #007bff;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.submit-btn:hover {
  background: #0056b3;
}

</style>
<body>
  <div class="login-container">
    <h2>Login to Your Account</h2>
    <form action="dashboard.html" method="GET" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="submit-btn">Login</button>
    </form>
  </div>
  <button type="button" class="submit-btn" id="login-btn">Login</button>
  <script>
    
  const loginBtn = document.getElementById('login-btn');
  loginBtn.addEventListener('click', () => {
    // Show a success message
    alert('Login successful!');
    
    // Redirect to the dashboard
    setTimeout(() => {
      window.location.href = 'dashboard.html';
    }, 3000); // Redirect after 3 seconds
  });

  </script>

  
</body>
</html>
